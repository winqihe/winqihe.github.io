sparkSession.sql(<br>      <span class="hljs-string">&quot;&quot;&quot;</span><br><span class="hljs-string">        |SELECT</span><br><span class="hljs-string">        | UID,       --用户ID</span><br><span class="hljs-string">        | REG_MID,   --机器ID</span><br><span class="hljs-string">        | &quot;4&quot; AS REG_CHNL,  -- 1-微信渠道，2-支付宝渠道，3-QQ渠道，4-APP渠道</span><br><span class="hljs-string">        | APP_ID AS REF_UID,  --APP账号</span><br><span class="hljs-string">        | GDR,               --性别</span><br><span class="hljs-string">        | BIRTHDAY,          --生日</span><br><span class="hljs-string">        | MSISDN,            --手机号码</span><br><span class="hljs-string">        | LOC_ID,            --地区ID</span><br><span class="hljs-string">        | NULL AS LOG_MDE,           --注册登录方式</span><br><span class="hljs-string">        | substring(REG_TM,1,8) AS REG_DT,   --注册日期</span><br><span class="hljs-string">        | substring(REG_TM,9,6) AS REG_TM,   --注册时间</span><br><span class="hljs-string">        | USR_EXP,           --用户当前经验值</span><br><span class="hljs-string">        | 0 AS SCORE,        --累计积分</span><br><span class="hljs-string">        | LEVEL,             --用户等级</span><br><span class="hljs-string">        | &quot;2&quot; AS USR_TYPE,   --用户类型 1-企业 2-个人</span><br><span class="hljs-string">        | NULL AS IS_CERT,   --实名认证</span><br><span class="hljs-string">        | NULL AS IS_STDNT   --是否是学生</span><br><span class="hljs-string">        |FROM TO_YCAK_USR_APP_D</span><br><span class="hljs-string">      &quot;&quot;&quot;</span>.stripMargin)<br><br>    <span class="hljs-comment">//获取平台所有用户信息</span><br>    <span class="hljs-keyword">val</span> allusrInfo = usrWx.union(usrAli).union(usrQQ).union(usrApp)<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">      * 从 TO_YCAK_USR_LOGIN_D 用户登录数据增量表 获取当前登录的用户UID ,并对UID去重</span><br><span class="hljs-comment">      * 与所有用户信息关联获取当日用户详细信息</span><br><span class="hljs-comment">      */</span><br>    sparkSession.table(<span class="hljs-string">&quot;TO_YCAK_USR_LOGIN_D&quot;</span>)<br>      .where(<span class="hljs-string">s&quot;data_dt = <span class="hljs-subst">$currentDate</span>&quot;</span>)<br>      .select(<span class="hljs-string">&quot;UID&quot;</span>)<br>      .distinct()<br>      .join(allusrInfo,<span class="hljs-type">Seq</span>(<span class="hljs-string">&quot;UID&quot;</span>),<span class="hljs-string">&quot;left&quot;</span>)<br>      .createTempView(<span class="hljs-string">&quot;TEMP_USR_ACTV&quot;</span>)<br><br>    <span class="hljs-comment">/**</span><br><span class="hljs-comment">      * 将以上当日计算得到的活跃用户信息保存至 TW_USR_BASEINFO_D 日增量表中</span><br><span class="hljs-comment">      */</span><br>    sparkSession.sql(<br>      <span class="hljs-string">s&quot;&quot;</span><span class="hljs-string">&quot;</span><br><span class="hljs-string">        | insert overwrite table TW_USR_BASEINFO_D partition (data_dt = $&#123;currentDate&#125;)</span><br><span class="hljs-string">        | select * from TEMP_USR_ACTV</span><br><span class="hljs-string">      &quot;</span><span class="hljs-string">&quot;&quot;</span>.stripMargin)<br><br>    <span class="hljs-comment">/***</span><br><span class="hljs-comment">      *  获取7日 活跃用户信息 保存至 DM 层，保存到mysql songresult库下的 user_active</span><br><span class="hljs-comment">      *</span><br><span class="hljs-comment">      */</span><br>    <span class="hljs-comment">//获取7天之前的日期</span><br>    <span class="hljs-keyword">val</span> pre7Date = <span class="hljs-type">DateUtils</span>.getCurrentDatePreDate(currentDate,<span class="hljs-number">7</span>)<br><br>    <span class="hljs-keyword">val</span> properties  = <span class="hljs-keyword">new</span> <span class="hljs-type">Properties</span>()<br>    properties.setProperty(<span class="hljs-string">&quot;user&quot;</span>,mysqlUser)<br>    properties.setProperty(<span class="hljs-string">&quot;password&quot;</span>,mysqlPassword)<br>    properties.setProperty(<span class="hljs-string">&quot;driver&quot;</span>,<span class="hljs-string">&quot;com.mysql.jdbc.Driver&quot;</span>)<br><br>    sparkSession.sql(<br>      <span class="hljs-string">s&quot;&quot;</span><span class="hljs-string">&quot;</span><br><span class="hljs-string">        | select</span><br><span class="hljs-string">        |     A.UID, --用户ID</span><br><span class="hljs-string">        |     CASE WHEN B.REG_CHNL = &#x27;1&#x27; THEN &#x27;微信&#x27;</span><br><span class="hljs-string">        |          WHEN B.REG_CHNL = &#x27;2&#x27; THEN &#x27;支付宝&#x27;</span><br><span class="hljs-string">        |          WHEN B.REG_CHNL = &#x27;3&#x27; THEN &#x27;QQ&#x27;</span><br><span class="hljs-string">        |          WHEN B.REG_CHNL = &#x27;4&#x27; THEN &#x27;APP&#x27;</span><br><span class="hljs-string">        |          ELSE &#x27;未知&#x27; END REG_CHNL,   --注册渠道</span><br><span class="hljs-string">        |     B.REF_UID,    --账号ID</span><br><span class="hljs-string">        |     CASE WHEN B.GDR = &#x27;0&#x27; THEN &#x27;不明&#x27;</span><br><span class="hljs-string">        |          WHEN B.GDR = &#x27;1&#x27; THEN &#x27;男&#x27;</span><br><span class="hljs-string">        |          WHEN B.GDR = &#x27;2&#x27; THEN &#x27;女&#x27;</span><br><span class="hljs-string">        |          ELSE &#x27;不明&#x27; END GDR,        --性别</span><br><span class="hljs-string">        |     B.BIRTHDAY,   --生日</span><br><span class="hljs-string">        |     B.MSISDN,     --手机号码</span><br><span class="hljs-string">        |     B.REG_DT,     --注册日期</span><br><span class="hljs-string">        |     B.LEVEL       --用户等级</span><br><span class="hljs-string">        | from</span><br><span class="hljs-string">        |  (</span><br><span class="hljs-string">        |     select</span><br><span class="hljs-string">        |       UID,count(*) as c</span><br><span class="hljs-string">        |     from TW_USR_BASEINFO_D</span><br><span class="hljs-string">        |     where data_dt between $&#123;pre7Date&#125; and $&#123;currentDate&#125;</span><br><span class="hljs-string">        |     group by UID having c = 1   -- 注意：这里应该写7 ，因为计算的是7日用户活跃情况。</span><br><span class="hljs-string">        |  ) A,</span><br><span class="hljs-string">        | TW_USR_BASEINFO_D B</span><br><span class="hljs-string">        | where B.data_dt =  $&#123;currentDate&#125; and A.UID = B.UID</span><br><span class="hljs-string">      &quot;</span><span class="hljs-string">&quot;&quot;</span>.stripMargin).write.mode(<span class="hljs-type">SaveMode</span>.<span class="hljs-type">Overwrite</span>).jdbc(mysqlUrl,<span class="hljs-string">&quot;user_7days_active&quot;</span>,properties)<br><br>    println(<span class="hljs-string">&quot;**** all finished ****&quot;</span>)<br>  &#125;<br><br><br>&#125;<br></code></pre></td></tr></table></figure>

  <script>
  (function() {
    var enableLang = CONFIG.code_language.enable && CONFIG.code_language.default;
    var enableCopy = CONFIG.copy_btn;
    if (!enableLang && !enableCopy) {
      return;
    }

    function getBgClass(ele) {
      return Fluid.utils.getBackgroundLightness(ele) >= 0 ? 'code-widget-light' : 'code-widget-dark';
    }

    var copyTmpl = '';
    copyTmpl += '<div class="code-widget">';
    copyTmpl += 'LANG';
    copyTmpl += '</div>';
    jQuery('.markdown-body pre').each(function() {
      var $pre = jQuery(this);
      if ($pre.find('code.mermaid').length > 0) {
        return;
      }
      if ($pre.find('span.line').length > 0) {
        return;
      }

      var lang = '';

      if (enableLang) {
        lang = CONFIG.code_language.default;
        if ($pre[0].children.length > 0 && $pre[0].children[0].classList.length >= 2 && $pre.children().hasClass('hljs')) {
          lang = $pre[0].children[0].classList[1];
        } else if ($pre[0].getAttribute('data-language')) {
          lang = $pre[0].getAttribute('data-language');
        } else if ($pre.parent().hasClass('sourceCode') && $pre[0].children.length > 0 && $pre[0].children[0].classList.length >= 2) {
          lang = $pre[0].children[0].classList[1];
          $pre.parent().addClass('code-wrapper');
        } else if ($pre.parent().hasClass('markdown-body') && $pre[0].classList.length === 0) {
          $pre.wrap('<div class="code-wrapper"></div>');
        }
        lang = lang.toUpperCase().replace('NONE', CONFIG.code_language.default);
      }
      $pre.append(copyTmpl.replace('LANG', lang).replace('code-widget">',
        getBgClass($pre[0]) + (enableCopy ? ' code-widget copy-btn" data-clipboard-snippet><i class="iconfont icon-copy"></i>' : ' code-widget">')));

      if (enableCopy) {
        Fluid.utils.createScript('https://lib.baomitu.com/clipboard.js/2.0.10/clipboard.min.js', function() {
          var clipboard = new window.ClipboardJS('.copy-btn', {
            target: function(trigger) {
              var nodes = trigger.parentNode.childNodes;
              for (var i = 0; i < nodes.length; i++) {
                if (nodes[i].tagName === 'CODE') {
                  return nodes[i];
                }
              }
            }
          });
          clipboard.on('success', function(e) {
            e.clearSelection();
            e.trigger.innerHTML = e.trigger.innerHTML.replace('icon-copy', 'icon-success');
            setTimeout(function() {
              e.trigger.innerHTML = e.trigger.innerHTML.replace('icon-success', 'icon-copy');
            }, 2000);
          });
        });
      }
    });
  })();
</script>

    var res = [];

    if (CONFIG.anchorjs.placement === 'left') {

    }
    window.anchors.add(res.join(', '));
  });
